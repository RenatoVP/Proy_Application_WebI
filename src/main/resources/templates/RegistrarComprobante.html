<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Ciberfarma</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<body>
<div class="container">
	<h1 class="text-center">Registrar Comprobante<i class="fa-solid fa-box-archive"></i></h1 >
   <form action="producto/grabar" method="post" >
    <div class="form-row">

      <div class="form-group col-md-3">
        <label >Cliente</label>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"> Buscar<i class="fa-solid fa-magnifying-glass"></i></button>
        <input  type="text" class="form-control"  placeholder="Ingrese Cliente"> 
       
        
      </div>
    <div class="form-group col-md-4">
      <label >Fecha de Pago</label>
      <input type="date" class="form-control"  >
    </div>
 
    <div class="form-group col-md-4">
      <label >Direccion</label>
      <input  type="text" class="form-control"  placeholder="Ingrese Direccion">
    </div>
    <div class="form-group col-md-4">
      <label >Producto</label>
      <input  type="text" class="form-control"  placeholder="Ingrese Direccion">
    </div>
 
 
    
    <div class="form-group col-md-4">
      <label for="inputState">tipo de Pago</label>
      <select id="inputState" class="form-control">
        <option selected>Selecione...</option>
        <option>Pastillas</option>
        <option>Jarabes</option>
        <option>Otros</option>
      </select>
    </div>
    <table class="table">
      <thead>
        <tr class="bg-danger">
          <th scope="col">id</th>
          <th scope="col">Producto</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
    
  <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  
 <div>
  <button type="submit" class="btn btn-danger">Registar <i class="fa-solid fa-boxes-packing"></i></button>

    </div>
 </form >
    </div>
