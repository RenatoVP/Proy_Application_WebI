<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>ProyectoMagdalena</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1 class="text-center text-secondary">Registrar Usuario</h1>
		<form action="/usuario/grabar" method="post" th:object="${usuario}">
			<input type="hidden" th:field="*{id}" value="0"/>
			<div class="form-group">
				<label for="inputAddress">Nombre</label>
				<input th:field="*{nombre}"  type="text" class="form-control" id="inputAddress" 
					placeholder="Ingrese nombre">
			</div>
			<div class="form-group">
				<label for="inputAddress2">Apellidos</label>
				<input th:field="*{apellido}" type="text" class="form-control" id="inputAddress2" 
					placeholder="Ingrese apellidos">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Usuario</label>
					<input th:field="*{correo}"  type="email" class="form-control" min="0" id="inputEmail4" 
					placeholder="Ingresa email">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Clave</label>
					<input th:field="*{clave}"  type="password" class="form-control" min="0" step="0.01" id="inputPassword4"
						placeholder="Ingrese clave">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputCat">Fecha de nacimiento</label>
					<input th:field="*{fechaNacimiento}"  type="date" class="form-control" min="0" step="0.01" id="inputPassword4"
						placeholder="aÃ±o/mes/dia">
						
				</div>
				<div class="form-group col-md-4">
					<label>Estado</label>
					<select th:field="*{idrol}" class="form-control" >
						<option value="-1">Seleccione...</option>
						<option th:each="r : ${lstrol}" th:value="${r.id}" th:text="${r.descripcion}"></option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label>Estado</label>
					<select th:field="*{idestado}" class="form-control" >
						<option value="-1">Seleccione...</option>
						<option th:each="e : ${lstestado}" th:value="${e.id}" th:text="${e.descripcion}"></option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Registrar</button>
			<button type="reset" class="btn btn-primary">Limpiar</button>
		</form>
		<br>
		<div th:if="${success} != null"  class="alert alert-success" role="alert"  th:text="${success}"></div>
		<div th:if="${error} != null" class="alert alert-danger" role="alert"  th:text="${error}"></div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
