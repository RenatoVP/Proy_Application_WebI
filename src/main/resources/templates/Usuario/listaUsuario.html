<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Productos</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div th:if="${success} != null"
			class="alert alert-success alert-dismissible fade show" role="alert">
			<p th:text="${success}"></p>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div th:if="${error} != null"
			class="alert alert-danger alert-dismissible fade show" role="alert">
			<p th:text="${error}"></p>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<h1 class="text-secondary text-center">Listado de Usuarios</h1>
		<a href="/usuario/cargar" class="btn btn-primary m-3">Nuevo</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Codigo</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Username</th>
					<th>Contrasena</th>
					<th>Fecha de Nacimiento</th>
					<th>Rol</th>
					<th>Estado</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${lstusuario}">
					<td th:text="${u.id}"></td>
					<td th:text="${u.nombre}"></td>
					<td th:text="${u.apellido}"></td>
					<td th:text="${u.correo}"></td>
					<td th:text="${u.clave}"></td>
					<td th:text="${u.fechaNacimiento}"></td>
					<td th:text="${u.rol.descripcion}"></td>
					<td th:text="${u.estado.descripcion}"></td>
					<td>
						<form action="/usuario/editar" method="POST">
							<input type="hidden" name="id" th:value="${u.id}" />
							<button type="submit" class="btn btn-success">Editar</button>
						</form>
					</td>
					<td>
						<form action="/usuario/elimina" method="POST">
							<input type="hidden" name="id" th:value="${u.id}" />
							<button type="submit" class="btn btn-danger">Eliminar</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>
</body>
</html>
