<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>ProyectoMagdalena</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body style="background-color: var(--primary)">
	<div class="container">
		<div th:if="${success} != null" class="alert alert-success"
			role="alert" th:text="${success}"></div>
		<div th:if="${error} != null" class="alert alert-danger" role="alert"
			th:text="${error}"></div>
	</div>
	<div class="d-flex justify-content-center align-items-center container" style="height: 100vh;">
		<div class="card my-3" style="width: 500px">
			<div class="card-body">
				<div class="text-center">
					<h3 class="text-secondary">Sistema Magdalena</h3>
					<img th:src="@{/img/user.png}" alt="User.png" width="100"
						height="100" />
				</div>
				<form action="/login/validar" method="post" th:object="${usuario}">
					<div class="form-group">
						<label for="inputUsuario">Usuario</label> <input
							th:field="*{correo}" type="email" class="form-control"
							id="inputUsuario" placeholder="Ingrese usuario (correo)">
					</div>
					<div class="form-group">
						<label for="inputClave">Contraseña</label> <input
							th:field="*{clave}" type="password" class="form-control"
							id="inputClave" placeholder="Ingrese contraseña">
					</div>
					<button type="submit" class="btn btn-block btn-primary">Ingreso</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
