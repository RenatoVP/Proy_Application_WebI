<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Consultar Producto</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center text-secondary">Consultar Productos por
			Nombre</h1>
		<form action="Consulta" method="POST">
			<div class="form-group">
				<label>Producto: </label> <input type="text" class="form-control"
					name="nomProducto" />
			</div>
			<div class="form-group">
				<label>Categoria: </label> <select class="form-control" name="idCategoria">
					<option value="-1">Seleccione...</option>
					<option th:each="categoria : ${lstCategoria}"
						th:value="${categoria.id}" th:utext="${categoria.descripcion}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Consultar</button>
			<!--  <a href="/Producto/Reporte" class="btn btn-success">Reporte</a>--> <a
				href="/Producto/Grafico" class="btn btn-danger">Grafico</a>
		</form>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Codigo</th>
					<th>Descripcion</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Categoria</th>
					<th>Estado</th>
					<th>Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${lstProducto}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.descripcion}"></td>
					<td th:text="${p.precio}"></td>
					<td th:text="${p.stock}"></td>
					<td th:text="${p.categoria.descripcion}"></td>
					<td th:text="${p.estado.descripcion}"></td>
					<td>
						<form action="/Producto/Editar" method="POST">
							<input type="hidden" name="id" th:value="${p.id}" />
							<button type="submit" class="btn btn-success">Editar</button>
						</form>
					</td>
					<td>
						<form action="/Producto/Elimina" method="POST">
							<input type="hidden" name="id" th:value="${p.id}" />
							<button type="submit" class="btn btn-danger">Eliminar</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>
</body>
</html>
