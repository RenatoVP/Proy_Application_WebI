<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Cliente</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>

<div class="container">
	<h1 class="text-center">MANTENIMIENTO DE CLIENTE</h1 >
   <form action="/Cliente/Grabar" method="post" th:object="${cliente}">
   
     <div class="form-group col-md-4">
      <label >Codigo del Cliente</label>
      <input th:field="*{id}" type="text" class="form-control"  placeholder="Ingrese codigo">
     </div>
    <div class="form-group col-md-4">
      <label >Razon Social</label>
      <input th:field="*{razon_social}" type="text" class="form-control"  placeholder="Ingrese Razon Social ">
    </div>
 <div class="form-group col-md-4">
      <label>dni</label>
      <input th:field="*{dni}" type="text" class="form-control"  placeholder="Ingrese DNI ">
  </div>
     

 <div class="form-group col-md-4">
      <label >telefono</label>
      <input th:field="*{telefono}" type="text" class="form-control"  placeholder="Ingrese telefono ">
    </div>
     
     <div class="form-group col-md-4">
      <label >Email</label>
      <input th:field="*{email}" type="text" class="form-control"  placeholder="Ingrese Email ">
    </div>
 <div>
  <button type="submit" class="btn btn-primary">Registar</button>
    <a href="/Cliente/Listar" class="btn btn-danger">Listado<a/>
    </div>
 </form >
 <br>
<div th:if="${mensaje} !=null"class="alert alert-primary" role="alert" th:text="${mensaje}"></div> 
<div th:if="${error} !=null"class="alert alert-danger" role="alert" th:text="${error}"></div> 
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</html>
