<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ciberfarma</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>


	<div class="container">
		<h1 class="text-center">LISTAR CLIENTES</h1>
		 <a href="/Cliente/Cargar" class="btn btn-danger">Nuevo<a/>
    <br>
		
		<!--listado-->
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Codigo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">dni</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${lstClientes}">
				<th scope="row" th:text="${p.idCliente}"></th>
					<td th:text="${p.nombreCliente}"></td>
					<td th:text="${p.apellidoCliente}"></td>
					<td th:text="${p.dniCliente}"></td>
					
					<td>
					
					<form action="/Cliente/Editar"  method="post">
					<input type="hidden" name="idCliente" th:value="${p.idCliente}">
					<button type="submit" class="btn btn-info">Editar</button>
					
					 
					 <form action="/Cliente/Elimina" method="POST">
							<input type="hidden" name="idCliente" th:value="${p.idCliente}"/>
							<button type="submit" class="btn btn-danger">Eliminar</button>
						</form>
					</form>
					
					
					
					</td>
					
				
				</tr>
				
			</tbody>
		</table>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>

</html>
